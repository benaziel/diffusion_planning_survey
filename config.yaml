maze:
  size: 17

dataset:
  num_samples: 10000
  max_len: 128


model:
  dim: 128
  dim_mults: [1, 2, 4]
  kernel_size: 3
  transition_dim: 2

diffusion:
  n_timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  horizon: 128
  observation_dim: 2

train:
  epochs: 500
  val_frac: 0.1
  batch_size: 128
  lr: 0.0002
  device: "cuda"
  seed: 0
  collision_weight: 0.1

eval:
  num_samples: 5
  model_path: "model.pt"
